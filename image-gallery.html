<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/6df22c12cf.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="gallery-wrap">
        <i class="fa-solid fa-circle-chevron-left" id="back-btn"></i>
      <div class="gallery">
        <div>
          <span><img src="images/grad.jpg" alt="" /></span>
          <span><img src="images/guild.jpg" alt="" /></span>
          <span><img src="images/kyaka pic.jpg" alt="" /></span>
        </div>
        <div>
          <span><img src="images/mukono.jpg" alt="" /></span>
          <span><img src="images/potrait.jpg" alt="" /></span>
          <span><img src="images/work.jpeg" alt="" /></span>
        </div>
      </div>
      <i class="fa-solid fa-circle-chevron-right" id="next-btn"></i>
    </div>

    <script src="script.js"></script>
  </body>
</html>
